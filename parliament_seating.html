<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .wrapper {
    position: relative;
}
.tooltip {
    position: absolute;
    border-style:inset;

}
.center {
margin: auto;
width: 1%;
/* border: 5px solid #FFFF00; */
padding: 10px;
}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
</head>
<body>
    <div id="title"></div>
    
            <div id="button-area">
            </div>

            <div id="wrapper" class="wrapper">
                <div id="tooltip" class="tooltip">
                </div> 
            </div>

            <div class="container">
            <div class="row">
            <div id="pie-chart-area" class="col-sm">
                <svg id="svg_pie" width="500" height="400"></svg>
            </div>

            <div id="line-chart-area" class="col-sm">
                <svg id="svg_line" width="500" height="400"></svg>
            </div>
            </div>
            </div>  
    
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
Promise.all([d3.json("11th_seating_plan.json"), d3.json("12th_seating_plan.json")
                , d3.json("13th_seating_plan.json"), d3.json("14th_seating_plan.json")
                , d3.json("GE.json"), d3.json("GE_details.json")]).then(data => {

let width = 2600, height = 500;

// x axis for each row on chamber
var row1_x = []
var row2_x = []
var row3_x = []
var row4_x = []

function setPosition_xRow(columns, row, input){
    for(i=0;i<columns;i++){
        row[i] = input + (50*i)
    }
}


// LAYOUT OF SINGAPORE PARLIAMENT => Total 112 seats available
// 1ST ROW (18 COLUMNS) each seat is +50 apart 
setPosition_xRow(18, row1_x, (width/4))
// 2ND ROW (16 COLUMNS)
setPosition_xRow(16, row2_x, (width/4)+50)
// 3RD ROW (16 COLUMNS)
setPosition_xRow(16, row3_x, (width/4)+50)
// 4TH ROW (6 COLUMNS)
setPosition_xRow(6, row4_x, (width/4)+250)

    var svg = d3.select("body")
 			.append("svg")
           	.attr("width", width)
           	.attr("height", height)
            .attr("viewBox", "0 0 " + width + " " + height)
           	.style('background-color', 'lightgrey');

    let width_seat = 39, height_seat = 32

    let party_clr = d3.scaleOrdinal()
            .domain([1, 5])
            .range(['#95f5d8', '#C0A6D6', '#F595B2', '#FFF1BA', '#8E9CE8'])


                data_11 = data[0]
                data_12 = data[1]
                data_13 = data[2]
                data_14 = data[3]
                data_GE_06 = data[4].GE_2006
                data_GE_11 = data[4].GE_2011
                data_GE_15 = data[4].GE_2015
                data_GE_20 = data[4].GE_2020
                data_GE_details = data[5]

                
                updateParliament(data_11)
                

                function updateParliament(d){
                        let row1 = d.chamber_right.row_1
                        let row2 = d.chamber_right.row_2
                        let row3 = d.chamber_right.row_3
                        let row4 = d.chamber_right.row_4
                        let row5 = d.chamber_left.row_5
                        let row6 = d.chamber_left.row_6
                        let row7 = d.chamber_left.row_7
                        let row8 = d.chamber_left.row_8

                        // RIGHT CABINET (TOP SIDE)
                        //  ===================================
                        //1st Row Top side
                        svg.append("g")
                        .selectAll("#row_1")
                        .data(d.chamber_right.row_1)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 130) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row1[i].name
                            })
                            .attr("class", "row_1");
                        

                        //2nd Row Top side
                        svg.selectAll("#row_2")
                        .data(d.chamber_right.row_2)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 90) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row2[i].name
                            })
                            .attr("class", "row_2")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_3")
                        .data(d.chamber_right.row_3)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 50) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row3[i].name
                            })
                            .attr("class", "row_3");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_4")
                        .data(d.chamber_right.row_4)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 10) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row4[i].name
                            })
                            .attr("class", "row_3");
                        
                        //  ===================================
                        
                        // LEFT CABINET (BOTTOM SIDE)
                        //  ===================================
                        //1st Row Bottom side
                        svg.append("g")
                        .selectAll("#row_5")
                        .data(d.chamber_left.row_5)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 260) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row5[i].name
                            })
                            .attr("class", "row_5")
                        

                        //2nd Row Top side
                        svg.selectAll("#row_6")
                        .data(d.chamber_left.row_6)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 300) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row6[i].name
                            })
                            .attr("class", "row_6")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_7")
                        .data(d.chamber_left.row_7)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 340) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row7[i].name
                            })
                            .attr("class", "row_7");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_8")
                        .data(d.chamber_left.row_8)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 380) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row8[i].name
                            })
                            .attr("class", "row_8");
                        
                        //  ===================================
                        

                        svg.selectAll("rect")
                            .attr("width", width_seat)
                            .attr("height", height_seat)
                            .style("fill", d => d.party === '-' ? 'white': party_clr(d.party))

                            
                            d3.select("#title")
                            .append("h1")
                            .append("text")
                            .text(d.parliament)
                            .attr("class", "text-center")
                            .attr("class", "display-2")
                        
                            d3.selectAll("rect")
                            
                            .on("mouseover", (event, d) => {
                                d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "white")
                                    .attr("stroke-width", 4)
                                    // .style("opacity", 0.2)
                                
                                d3.select(".tooltip")
                                .text(
                                    "Party: " + d.party + ", "
                                    + "Name: " + d.name
                                    )
                                .style("background", "#fff")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY) + "px")
                                .style("font-weight", "bold")
                                .style('font-size', '24px')
                                .style("opacity", 1)
                                

                                
                            })
                        .on("mouseout", (event, d) => {
                            d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "black")
                                    .attr("stroke-width", 1)
                                    .style("opacity", 1)
                            d3.select(".tooltip")
                            .style("opacity", 0)
                            })
                
                    
                } // end of updateParliament
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("11th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_11)
                    generatePie(data_GE_06)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("12th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_12)
                    generatePie(data_GE_11)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("13th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_13)
                    generatePie(data_GE_15)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("14th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_14)
                    generatePie(data_GE_20)
                })

                // Pie chart 
                // ==============================================

                function getCandidates(data){
                    j = 0
                    for(const i in data){
                        Candidates[j] = data[i].Candidates
                        j++
                    }
                }

                function getParty(data){
                    j = 0
                    for(const i in data){
                        Parties[j] = i
                        j++
                    }
                }

                
                // console.log(arr)
                var svg_pie = d3.select("#svg_pie"),
                    new_width = svg_pie.attr("width"),
                    new_height = svg_pie.attr("height"),
                    radius = Math.min(new_width, new_height) / 2,
                    g_pie = svg_pie.append("g").attr("transform", "translate(" + new_width / 2 + "," + new_height / 2 + ")");

                var color = d3.scaleOrdinal()
                .domain([0,20])
                .range(['orange', 'blue', 'green', 'yellow', 'purple', 'brown', 'pink', 'cyan', 'magenta', 'teal']);

                function generatePie(d){
                    
                    d3.selectAll("#text_pie")
                    .text(" ")

                    d3.selectAll("path")
                    .remove()

                    g_pie.selectAll("arc")
                    .remove()

                    Candidates = []
                    Parties = []
                    getCandidates(d)
                    getParty(d)

                    // Generate the pie
                    var pie = d3.pie();

                    // Generate the arcs
                    var arc = d3.arc()
                                .innerRadius(0)
                                .outerRadius(radius);

                    //Generate groups
                    var arcs = g_pie.selectAll("arc")
                                .data(pie(Candidates))
                                .enter()
                                .append("g")
                                .attr("class", "arc")

                    //Draw arc paths
                    arcs.append("path")
                        .attr("fill", function(d, i){
                            return color(i)
                        })
                        .attr("d", arc)

                    arcs.append("text")
                    .attr("id", "text_pie")
                    .attr("transform", function(d) { 
                            return "translate(" + arc.centroid(d) + ")"; 
                    })
                    .text(function(d, i){
                        return Parties[i]
                    }
                    )
                    .attr("fill", "black")
                    .attr("font-weight", "bold")
                }
                generatePie(data_GE_06)


                // Line chart
                var data_GE_06_details = data_GE_details.GE_2006
                var data_GE_11_details = data_GE_details.GE_2011
                var data_GE_15_details = data_GE_details.GE_2015
                var data_GE_20_details = data_GE_details.GE_2020

                function getPercentage(d, year){
                    var pap_power = ((d.PAP.Won) / (year.Parliament_Seats)) * 100
                    var opp_power =  100 - pap_power
                    console.log(pap_power)
                    return pap_power
                }

                var dataset1 = [
                    [1, getPercentage(data_GE_06, data_GE_06_details)], 
                    [2, getPercentage(data_GE_11, data_GE_11_details)],
                    [3, getPercentage(data_GE_15, data_GE_15_details)],
                    [4, getPercentage(data_GE_20, data_GE_20_details)]
                ];

                var svg_line = d3.select("#svg_line"),
                margin = 200
                new_width = svg_line.attr("width") - margin,
                new_height = svg_line.attr("height") - margin
                g_line = svg_line.append("g").attr("transform", "translate(" + new_width / 3 + "," + new_height / 2 + ")");


                var xScale = d3.scaleLinear().domain([1, 4]).range([0, new_width]),
                yScale = d3.scaleLinear().domain([80, 100]).range([new_height, 0]);

                svg_line.append('text')
                .attr('x', new_width/2 + 100)
                .attr('y', 100)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 16)
                .text('PAP\'s power shift in the Parliament');
                
                // X label
                svg_line.append('text')
                .attr('x', new_width/2 + 100)
                .attr('y', new_height - 15 + 150)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 12)
                
                
                // Y label
                svg_line.append('text')
                .attr('text-anchor', 'middle')
                .attr('transform', 'translate(60,' + new_height + ')rotate(-90)')
                .style('font-family', 'Helvetica')
                .style('font-size', 12)
                .text('Percentage of PAP seats');

                g_line.append("g")
                .attr("transform", "translate(0," + new_height + ")")
                .call(d3.axisBottom(xScale));
                
                g_line.append("g")
                .call(d3.axisLeft(yScale));

                svg_line.append('g')
                .selectAll("dot")
                .data(dataset1)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return xScale(d[0]); } )
                .attr("cy", function (d) { return yScale(d[1]); } )
                .attr("r", 2)
                .attr("transform", "translate(" + 100 + "," + 100 + ")")
                .style("fill", "#CC0000");

                var line = d3.line()
                .x(function(d) { return xScale(d[0]); }) 
                .y(function(d) { return yScale(d[1]); }) 
                .curve(d3.curveMonotoneX)
                
                svg_line.append("path")
                .datum(dataset1) 
                .attr("class", "line") 
                .attr("transform", "translate(" + 100 + "," + 100 + ")")
                .attr("d", line)
                .style("fill", "none")
                .style("stroke", "#CC0000")
                .style("stroke-width", "2");

         
    })

</script>
</body>

</html>
