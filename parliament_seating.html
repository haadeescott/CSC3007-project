<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <style>
        .wrapper {
            position: relative;
        }
        .tooltip {
            position: absolute;
            border-style:inset;

        }
        .center {
        margin: auto;
        width: 1%;
        /* border: 5px solid #FFFF00; */
        padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
</head>
<body>
    <div id="title"></div>
    
            <div id="button-area">
            </div>

            <div id="wrapper" class="wrapper">
                <div id="tooltip" class="tooltip">
                </div> 
            </div>

            <div class="container">
            <div class="row">
                <div class="col-sm">
                <canvas id="pieChart" style="width:100%;max-width:700px"></canvas>
            </div>
            

            <div class="col-sm">
                <canvas id="lineChart" style="width:100%;max-width:700px"></canvas>
                <p id="textSeatsGrowth"></p>
            </div>
            
            <div class ="col-sm">
                <canvas id="barChart" style="width:100%;max-width:700px"></canvas>
            </div>
            </div>
            </div>  

            
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
Promise.all([d3.json("11th_seating_plan.json"), d3.json("12th_seating_plan.json")
                , d3.json("13th_seating_plan.json"), d3.json("14th_seating_plan.json")
                , d3.json("GE.json"), d3.json("GE_details.json")]).then(data => {

let width = 2600, height = 500;

// x axis for each row on chamber
var row1_x = []
var row2_x = []
var row3_x = []
var row4_x = []

function setPosition_xRow(columns, row, input){
    for(i=0;i<columns;i++){
        row[i] = input + (50*i)
    }
}


// LAYOUT OF SINGAPORE PARLIAMENT => Total 112 seats available
// 1ST ROW (18 COLUMNS) each seat is +50 apart 
setPosition_xRow(18, row1_x, (width/4))
// 2ND ROW (16 COLUMNS)
setPosition_xRow(16, row2_x, (width/4)+50)
// 3RD ROW (16 COLUMNS)
setPosition_xRow(16, row3_x, (width/4)+50)
// 4TH ROW (6 COLUMNS)
setPosition_xRow(6, row4_x, (width/4)+250)

    var svg = d3.select("body")
 			.append("svg")
           	.attr("width", width)
           	.attr("height", height)
            .attr("viewBox", "0 0 " + width + " " + height)
           	.style('background-color', 'lightgrey');

    let width_seat = 39, height_seat = 32

    let party_clr = d3.scaleOrdinal()
            .domain([1, 5])
            .range(["blue", "green", "red", "orange", 
                "yellow", "purple", "teal", "magenta", 
                "cyan", "brown", "pink", "beige"])


                data_11 = data[0]
                data_12 = data[1]
                data_13 = data[2]
                data_14 = data[3]
                data_GE_06 = data[4].GE_2006
                data_GE_11 = data[4].GE_2011
                data_GE_15 = data[4].GE_2015
                data_GE_20 = data[4].GE_2020
                data_GE_details = data[5]
                var data_GE_06_details = data_GE_details.GE_2006
                var data_GE_11_details = data_GE_details.GE_2011
                var data_GE_15_details = data_GE_details.GE_2015
                var data_GE_20_details = data_GE_details.GE_2020
                
                updateParliament(data_11)
                

                function updateParliament(d){
                        let row1 = d.chamber_right.row_1
                        let row2 = d.chamber_right.row_2
                        let row3 = d.chamber_right.row_3
                        let row4 = d.chamber_right.row_4
                        let row5 = d.chamber_left.row_5
                        let row6 = d.chamber_left.row_6
                        let row7 = d.chamber_left.row_7
                        let row8 = d.chamber_left.row_8

                        // RIGHT CABINET (TOP SIDE)
                        //  ===================================
                        //1st Row Top side
                        svg.append("g")
                        .selectAll("#row_1")
                        .data(d.chamber_right.row_1)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 130) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row1[i].name
                            })
                            .attr("class", "row_1");
                        

                        //2nd Row Top side
                        svg.selectAll("#row_2")
                        .data(d.chamber_right.row_2)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 90) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row2[i].name
                            })
                            .attr("class", "row_2")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_3")
                        .data(d.chamber_right.row_3)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 50) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row3[i].name
                            })
                            .attr("class", "row_3");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_4")
                        .data(d.chamber_right.row_4)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 10) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row4[i].name
                            })
                            .attr("class", "row_3");
                        
                        //  ===================================
                        
                        // LEFT CABINET (BOTTOM SIDE)
                        //  ===================================
                        //1st Row Bottom side
                        svg.append("g")
                        .selectAll("#row_5")
                        .data(d.chamber_left.row_5)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 260) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row5[i].name
                            })
                            .attr("class", "row_5")
                        

                        //2nd Row Top side
                        svg.selectAll("#row_6")
                        .data(d.chamber_left.row_6)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 300) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row6[i].name
                            })
                            .attr("class", "row_6")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_7")
                        .data(d.chamber_left.row_7)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 340) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row7[i].name
                            })
                            .attr("class", "row_7");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_8")
                        .data(d.chamber_left.row_8)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 380) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row8[i].name
                            })
                            .attr("class", "row_8");
                        
                        //  ===================================
                        

                        svg.selectAll("rect")
                            .attr("width", width_seat)
                            .attr("height", height_seat)
                            .style("fill", d => d.party === '-' ? 'white': party_clr(d.party))

                            
                            d3.select("#title")
                            .append("h1")
                            .append("text")
                            .text(d.parliament)
                            .attr("class", "text-center")
                            .attr("class", "display-2")
                        
                            d3.selectAll("rect")
                            
                            .on("mouseover", (event, d) => {
                                d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "white")
                                    .attr("stroke-width", 4)
                                
                                d3.select(".tooltip")
                                .text(
                                    "Party: " + d.party + ", "
                                    + "Name: " + d.name
                                    )
                                .style("background", "#fff")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY) + "px")
                                .style("font-weight", "bold")
                                .style('font-size', '24px')
                                .style("opacity", 1)
                                

                                
                            })
                        .on("mouseout", (event, d) => {
                            d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "black")
                                    .attr("stroke-width", 1)
                                    .style("opacity", 1)
                            d3.select(".tooltip")
                            .style("opacity", 0)
                            })
                
                    
                } // end of updateParliament
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("11th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_11)
                    generateCharts(data_GE_06, data_GE_06_details)
                    updateChart(0)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("12th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_12)
                    generateCharts(data_GE_11, data_GE_11_details)
                    updateChart(1)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("13th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_13)
                    generateCharts(data_GE_15, data_GE_15_details)
                    updateChart(2)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("14th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_14)
                    generateCharts(data_GE_20, data_GE_20_details)
                    updateChart(3)
                })

                // Charts 
                // ==============================================

                function getWon(data){
                    j = 0
                    for(const i in data){
                        if(data[i].Won != 0){ 
                            Candidates_Won[j] = data[i].Won
                            j++
                        }
                    }
                }

                function getParty(data){
                    j = 0
                    for(const i in data){
                        if(data[i].Won != 0){
                            Parties[j] = i
                            j++
                        }
                    }
                }

                function getTotalSeats(data){
                    j = 0 
                    for(const i in data){
                        TotalSeats[j] = data[i]
                        j++
                    }
                    TotalSeats.splice(1,1)
                }                

                function getCandidates(data){
                    j = 0
                    for(const i in data){
                        Candidates[j] = data[i].Candidates
                        j ++
                    }
                }

                function getPartiesContest(data){
                    j = 0
                    for(const i in data){
                        PartiesContest[j] = i
                        j ++
                    }
                }

                function generateCharts(d, d_details){
                    Candidates_Won = []
                    Parties = []
                    TotalSeats = []
                    Candidates = []
                    PartiesContest = []

                    getWon(d)
                    getParty(d)
                    getTotalSeats(d_details)
                    getCandidates(d)
                    getPartiesContest(d)

                    Candidates_Won = Candidates_Won.concat(TotalSeats)
                    Vacant_NMP = ['Vacant', 'NMP']
                    Parties = Parties.concat(Vacant_NMP)
                }
                generateCharts(data_GE_06, data_GE_06_details)

                // Line chart                
                function getPercentage(d, year){
                    var pap_power = ((d.PAP.Won) / (year.Parliament_Seats)) * 100
                    var opp_power =  100 - pap_power
                    return pap_power
                }

                function getPercentage_opp(d, year){
                    var pap_power = ((d.PAP.Won) / (year.Parliament_Seats)) * 100
                    var opp_power =  100 - pap_power
                    return opp_power
                }

                var dataset1 = [
                    getPercentage(data_GE_06, data_GE_06_details), 
                    getPercentage(data_GE_11, data_GE_11_details),
                    getPercentage(data_GE_15, data_GE_15_details),
                    getPercentage(data_GE_20, data_GE_20_details)
                ];

                var dataset2 = [
                    getPercentage_opp(data_GE_06, data_GE_06_details), 
                    getPercentage_opp(data_GE_11, data_GE_11_details),
                    getPercentage_opp(data_GE_15, data_GE_15_details),
                    getPercentage_opp(data_GE_20, data_GE_20_details)
                ];

                console.log(dataset1)

                var xLabel = ['11th Parliament', '12th Parliament', '13th Parliament', '14th Parliament']
                new Chart("lineChart", {
                type: "line",
                data: {
                    labels: xLabel,
                    datasets: [{
                    label: 'PAP', 
                    data: dataset1,
                    borderColor: "red",
                    fill: false
                    }, {
                    label: 'Opposition Parties',
                    data: dataset2,
                    borderColor: "blue",
                    fill: false
                    }]
                },
                options: {
                    legend: {display: true}
                }
                });
                // end of line chart
                
                // pie chart
                var barColors = ["red", "green", "blue", "orange", 
                "yellow", "purple", "teal", "magenta", 
                "cyan", "brown", "pink", "beige"];
                var pieChart = new Chart("pieChart", {
                type: "pie",
                data: {
                    labels: Parties,
                    datasets: [{
                    backgroundColor: barColors,
                    data: Candidates_Won
                    }]
                },
                options: {
                    title: {
                    display: true,
                    text: "Parties in the Parliament"
                    }
                }
                });
                // end of pie chart

                // bar chart
                var barChart = new Chart("barChart", {
                type: "bar",
                data: {
                    labels: PartiesContest,
                    datasets: [{
                    backgroundColor: barColors,
                    data: Candidates
                    }]
                },
                options: {
                    title: {
                    display: true,
                    text: "Total number of candidates contested for each General Election (GE)"
                    },
                    legend: {
                        labels: PartiesContest
                    }
                }
                });
                // end of bar chart

                function updateChart(i){
                    pieChart.data.datasets[0].data = Candidates_Won
                    pieChart.data.labels = Parties
                    pieChart.update();

                    barChart.data.datasets[0].data = Candidates
                    barChart.data.labels = PartiesContest
                    barChart.update();

                    document.getElementById("textSeatsGrowth").textContent = 
                    'Percentage of PAP: '+ Math.floor(dataset1[i])
                    + '%. Percentage of Opposition: ' + Math.floor(dataset2[i]) + '%.'
                }
                
                // upon 1st page load
                updateChart(0)
         
    })

</script>
</body>

</html>
