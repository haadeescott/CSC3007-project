<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .wrapper {
    position: relative;
}
.tooltip {
    position: absolute;
    border-style:inset;

}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
</head>
<body>
    <div id="title"></div>
    <div id="wrapper" class="wrapper">
        <div id="tooltip" class="tooltip">
           <div class="tooltip-title"></div>
        </br>
           <div class="tooltip-content"></div>
        </div>
    </div>
    <div id="button-area">
    </div>
    <div id="pie-chart-area"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
Promise.all([d3.json("11th_seating_plan.json"), d3.json("12th_seating_plan.json")
                , d3.json("13th_seating_plan.json"), d3.json("14th_seating_plan.json")]).then(data => {

                    let width = 2600, height = 900;

// x axis for each row on chamber
var row1_x = []
var row2_x = []
var row3_x = []
var row4_x = []

function setPosition_xRow(columns, row, input){
    for(i=0;i<columns;i++){
        row[i] = input + (50*i)
    }
}


// LAYOUT OF SINGAPORE PARLIAMENT => Total 112 seats available
// 1ST ROW (18 COLUMNS) each seat is +50 apart 
setPosition_xRow(18, row1_x, 400)
// 2ND ROW (16 COLUMNS)
setPosition_xRow(16, row2_x, 450)
// 3RD ROW (16 COLUMNS)
setPosition_xRow(16, row3_x, 450)
// 4TH ROW (6 COLUMNS)
setPosition_xRow(6, row4_x, 650)

    var svg = d3.select("body")
 			.append("svg")
           	.attr("width", width)
           	.attr("height", height)
            .attr("viewBox", "0 0 " + width + " " + height)
           	.style('background-color', 'lightgrey');

    let width_seat = 39, height_seat = 32

    let party_clr = d3.scaleOrdinal()
            .domain([1, 5])
            .range(['#95f5d8', '#C0A6D6', '#F595B2', '#FFF1BA', '#8E9CE8'])


                data_11 = data[0]
                data_12 = data[1]
                data_13 = data[2]
                data_14 = data[3]

                updateParliament(data_11)
                

                function updateParliament(d){
                        let row1 = d.chamber_right.row_1
                        let row2 = d.chamber_right.row_2
                        let row3 = d.chamber_right.row_3
                        let row4 = d.chamber_right.row_4
                        let row5 = d.chamber_left.row_5
                        let row6 = d.chamber_left.row_6
                        let row7 = d.chamber_left.row_7
                        let row8 = d.chamber_left.row_8

                        // RIGHT CABINET (TOP SIDE)
                        //  ===================================
                        //1st Row Top side
                        svg.append("g")
                        .selectAll("#row_1")
                        .data(d.chamber_right.row_1)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 130) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row1[i].name
                            })
                            .attr("class", "row_1");
                        

                        //2nd Row Top side
                        svg.selectAll("#row_2")
                        .data(d.chamber_right.row_2)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 90) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row2[i].name
                            })
                            .attr("class", "row_2")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_3")
                        .data(d.chamber_right.row_3)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 50) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row3[i].name
                            })
                            .attr("class", "row_3");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_4")
                        .data(d.chamber_right.row_4)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 10) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row4[i].name
                            })
                            .attr("class", "row_3");
                        
                        //  ===================================
                        
                        // LEFT CABINET (BOTTOM SIDE)
                        //  ===================================
                        //1st Row Bottom side
                        svg.append("g")
                        .selectAll("#row_5")
                        .data(d.chamber_left.row_5)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row1_x[i]
                            })
                            .attr("y", 260) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row5[i].name
                            })
                            .attr("class", "row_5")
                        

                        //2nd Row Top side
                        svg.selectAll("#row_6")
                        .data(d.chamber_left.row_6)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row2_x[i]
                            })
                            .attr("y", 300) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row6[i].name
                            })
                            .attr("class", "row_6")
                        
                        // 3rd Row Top side
                        svg.selectAll("#row_7")
                        .data(d.chamber_left.row_7)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row3_x[i]
                            })
                            .attr("y", 340) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row7[i].name
                            })
                            .attr("class", "row_7");
                        
                        // 4th Row Top side
                        svg.selectAll("#row_8")
                        .data(d.chamber_left.row_8)
                        .enter()
                            .append("rect")
                            .attr("x", function(d, i){
                                return row4_x[i]
                            })
                            .attr("y", 380) 
                            .attr("fill", "white")
                            .attr("stroke", "black")
                            .attr("id", function(d, i){
                                return row8[i].name
                            })
                            .attr("class", "row_8");
                        
                        //  ===================================
                        

                        svg.selectAll("rect")
                            .attr("width", width_seat)
                            .attr("height", height_seat)
                            .style("fill", d => d.party === '-' ? 'white': party_clr(d.party))


                            d3.select("#title")
                            .append("h1")
                            .append("text")
                            .text(d.parliament)
                            .attr("class", "text-center")
                            .attr("class", "display-2")
                        
                            d3.selectAll("rect")
                            
                            .on("mouseover", (event, d) => {
                                d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "white")
                                    .style("opacity", 0.5)

                                d3.select(".tooltip")
                                .text(
                                    "Party: " + d.party + ", "
                                    + "Name: " + d.name
                                    )
                                .style("background", "#fff")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY) + "px")
                                .style("font-weight", "bold")
                                .style('font-size', '24px')
                                .style("opacity", 1)
                                

                                
                            })
                        .on("mouseout", (event, d) => {
                            d3.select(event.currentTarget)
                                    .transition()
                                    .duration(30)
                                    .attr("stroke", "black")
                                    .style("opacity", 1)
                            d3.select(".tooltip")
                            // .transition()
                            // .duration(9000)
                            .style("opacity", 0)
                            })
                
                    
                } // end of updateParliament
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("11th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_11)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("12th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_12)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("13th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_13)
                })
                d3.select("#button-area")
                .append("button")
                .attr("class", "button_year")
                .append("text")
                .text("14th Parliament")
                .on("click", (event,d) =>{
                    d3.select("#title")
                        .text("")
                    updateParliament(data_14)
                })
                
        
    })

</script>
</body>

</html>
